<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPP TODO</title>
</head>
<body>
    <h1 id="greeting">Hello <span id="name"></span></h1>
    <div>
        <input id="name-input"></input>
        <button id="submit-name-button">submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script>
        //DAPP code goes here
        const gun = Gun();
        const submitButton = document.querySelector("#submit-name-button");
        submitButton.addEventListener("click",()=>{
            const name = document.querySelector("#name-input").value;
            gun.get("username").put({name:name},(ack)=>{
                if(ack.err){
                    console.error("Error while entering value to GunDB")
                }else{
                    console.log("Successful data entry.")
                }
            });
        })

        gun.get("username").on((data,key)=>{
            console.log(data);
            const nameSpan = document.querySelector("#name");
            nameSpan.innerText = data.name;
        })
    </script>

</body>
</html>
